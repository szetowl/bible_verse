<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="grey" />
  <title>靈修時刻</title>

  <!-- Material Design Lite -->
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- App Styling traditional chinese FONT -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <link rel="stylesheet" href="styles\index.css">
  <link rel="manifest" href="\manifest.json">
  <link rel="apple-touch-icon" href="\assets\icons\icon-192.png">


<body class="mdl-demo  mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--primary">
    <!-- Header section containing logo -->
    <header class="mdl-layout__header ">
      <!-- Header -->
      <div class="mdl-layout__header-row">
        <button style="display:none;" id="back-btn" class="mdl-button mdl-js-button">
          <i class="material-icons header-md-36">arrow_back</i></button>
        <button id="home-btn" class="mdl-button mdl-js-button">
          <i class="material-icons header-md-36">home</i></button>
        <div>
          <h3 style="text-align:right;">靈修時刻</h3>
        </div>
        <div class="mdl-layout-spacer"></div>
        <button id="next-btn" class="mdl-button mdl-js-button">
          <i class="material-icons header-md-36">arrow_forward</i></button>
      </div>

    </header>


    <main class="mdl-layout__content">
      <section class="section--center mdl-grid mdl-grid--no-spacing">
        <div id="current-verse-card" class="demo-card-wide mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title">
            <h3 class="mdl-card__title-text" id="date_string"></h3>
          </div>

          <div class="mdl-card__supporting-text">
            <h2 id="verse-content2"></h2>
            <h4 id="verse-content"></h4>
          </div>
        </div>



      </section>
    </main>
    <footer class="mdl-mini-footer mdl-color--primary">
      <div class="mdl-mini-footer__left-section">
        <h3 id="verse-author"></h3>
      </div>
      <div class="mdl-mini-footer__right-section">

        <button id="play_audio" class="footer-mdl-button mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons footer-md-36">play_arrow</i></button>
      </div>
    </footer>
  </div>

  <!--Add the Firebase and Cloud Firestore libraries-->
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/firebase-code.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
