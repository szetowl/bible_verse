<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>每周金句</title>

    <!-- Material Design Lite -->
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- App Styling traditional chinese FONT -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">


    <link rel="stylesheet" href="styles\index.css">
    <link rel="manifest" href="manifest.json">


</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- Header section containing logo -->
        <header class="mdl-layout__header ">
            <!-- Header -->
            <div class="mdl-layout__header-row">
                <div class="mdl-layout_title">
                    <h3>每周金句</h3>
                </div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-icon material-icons">menu</div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="item-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

                <!-- Item Input container --mdl-card 1-------------------------------------------------->
                <div id="item-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col 
         mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div>
                        <h4 style="margin-left: 12px">聖經金句</h4>
                    </div>

                    <hr>
                    <div class="mdl-card__supporting-text">

                        <form id="verseDetails" action="#">
                            <h4>內容</h4>
                            <div class="mdl-textfield mdl-js-textfield ">
                                <input class="mdl-textfield__input" type="text" id="verse_content" required>
                            </div>
                            <h4>來源</h4>
                            <div class="mdl-textfield mdl-js-textfield ">
                                <input class="mdl-textfield__input" type="text" id="verse_source" required>
                            </div>
                            <h4>檔案</h4>
                            <div class="mdl-textfield mdl-js-textfield ">
                                <input id="audio_capture" type="file" accept="audio/*" capture="">
                            </div>

                            <div>
                                <button id="upload" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
            mdl-button--primary mdl-color-text--white">UPLOAD</button>

                                <button id="clear" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
            mdl-button--primary mdl-color-text--white">CLEAR</button>
                            </div>
                        </form>
                    </div>


                    <!-- photo preview  main.js-->
                    <div id="preview" class="mdl-card__media"></div>

                    <div id="must-fillin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                </div>

                <!-- Item Input container --mdl-card 2------------------------------------------------->
                <div id="item-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col 
                 mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div>
                        <h4 style="margin-left: 12px">聖經金句</h4>
                    </div>
                    <hr>
                    <div class="mdl-card__supporting-text">
                        <h4 id="verse_total">ALL VERSES</h4>
                        <h3 id="verse_contents"></h3>
                        <div class="mdl-textfield mdl-js-textfield ">
                            <h4>
                        </div </div>

                        <!-- photo preview  main.js-->
                        <div id="preview" class="mdl-card__media"></div>
                        
                    </div>

                </div>
            </div>

        </main>
    </div>
    <!--Add the Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
    <!--script src="/__/firebase/5.5.0/firebase-database.js"></script>
    <script src="/__/firebase/5.5.0/firebase-storage.js"></script>
    <script src="/__/firebase/5.5.0/firebase-messaging.js"></script>
    <script src="/__/firebase/5.5.0/firebase-app.js"></script>
    <script src="/__/firebase/5.5.0/firebase-auth.js"></script-->

    <script src="scripts/firebase-code.js"></script>
    <script src="scripts/admin.js"></script>

</body>

</html>
